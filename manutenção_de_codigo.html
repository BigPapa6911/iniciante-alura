<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
};
function mostra(frase){
    document.write(frase);
};
var anosPassados = 2022-1500;
var mediaGeracoes = Math.round(anosPassados / 28);

mostra("Desde 1500 se passaram " + anosPassados);
pulaLinha();
mostra("Logo, tivemos " + mediaGeracoes + " gerações desde 1500");

</script>
