<meta charset="UTF-8">
<script type="text/javascript">
	function pulaLinha() {
		document.write("<br><hr><br>");
	}
	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
	var ano = 2022;

	mostra ("Eu nasci em " + (ano - 19));
	mostra ("Ana nasceu em " + (ano - 17));
	mostra ("Marcos nasceu em " + (ano - 46));
	mostra ("Marilene nasceu em " + (ano - 41));


</script>
