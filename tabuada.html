<meta charset="UTF-8">
<script type="text/javascript">
	function pulaLinha() {
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var multiplicado = parseInt(prompt("Quer tabuada de qual numero?"));

	for(var multiplicador = 1; multiplicador <=10; multiplicador++ ) {
		mostra(multiplicado + " x " + multiplicador + " = " + multiplicado*multiplicador);
	
	}

</script>
