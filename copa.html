<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var limite = parseInt(prompt("Qual o ultimo ano da sua que você quer saber se teve copa?"));
var anoCopa = 1930 ;

while(anoCopa <= limite ){
	alert("Em " + anoCopa + " teve copa.");
	anoCopa = anoCopa + 4;
}

mostra("Agora só haverá copa em 2026.");

</script>
