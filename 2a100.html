<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 30 ;

    while(numero <= 40 ){
    	mostra(numero)
    	numero + 1
    	if (numero == 33 && 37){
    		numero + 1;
    	}
    };
</script>
